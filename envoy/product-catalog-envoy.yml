static_resources:
   listeners:
      - name: listener_0
        address:
           socket_address:
              address: 0.0.0.0
              port_value: 8080
        filter_chains:
           - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                     "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                     stat_prefix: ingress_http
                     tracing:
                        provider:
                           name: envoy.tracers.opentelemetry
                           typed_config:
                              "@type": type.googleapis.com/envoy.config.trace.v3.OpenTelemetryConfig
                              grpc_service:
                                 envoy_grpc:
                                    cluster_name: jaeger
                              service_name: product-inventor
                        random_sampling:
                           value: 1.0
                     route_config:
                        name: local_route
                        virtual_hosts:
                           - name: backend
                             domains: ["*"]
                             routes:
                                - match: { prefix: "/" }
                                  route:
                                     cluster: product_catalog
                                     retry_policy:
                                        retry_on: "connect-failure,refused-stream"
                                        num_retries: 3
                                        per_try_timeout: 2s
                                  decorator:
                                     operation: product-catalog-ingress
                     http_filters:
                        - name: envoy.filters.http.router
                          typed_config:
                             "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                     use_remote_address: true
                     generate_request_id: true
                     access_log:
                        - name: envoy.access_loggers.stdout
                          typed_config:
                             "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                             log_format:
                                json_format:
                                   service: "product-catalog"
                                   timestamp: "%START_TIME%"
                                   method: "%REQ(:METHOD)%"
                                   path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
                                   protocol: "%PROTOCOL%"
                                   response_code: "%RESPONSE_CODE%"
                                   response_flags: "%RESPONSE_FLAGS%"
                                   bytes_received: "%BYTES_RECEIVED%"
                                   bytes_sent: "%BYTES_SENT%"
                                   duration_ms: "%DURATION%"
                                   upstream_service_time: "%RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)%"
                                   x_forwarded_for: "%REQ(X-FORWARDED-FOR)%"
                                   user_agent: "%REQ(USER-AGENT)%"
                                   request_id: "%REQ(X-REQUEST-ID)%"
                                   authority: "%REQ(:AUTHORITY)%"
                                   upstream_host: "%UPSTREAM_HOST%"
                                   upstream_cluster: "%UPSTREAM_CLUSTER%"
                                   upstream_local_address: "%UPSTREAM_LOCAL_ADDRESS%"
                                   downstream_local_address: "%DOWNSTREAM_LOCAL_ADDRESS%"
                                   downstream_remote_address: "%DOWNSTREAM_REMOTE_ADDRESS%"
                                   route_name: "%ROUTE_NAME%"
   clusters:
      - name: product_catalog
        connect_timeout: 0.25s
        type: strict_dns
        lb_policy: round_robin
        # Circuit breaker thresholds - set very high for load testing
        circuit_breakers:
           thresholds:
              - priority: DEFAULT
                max_connections: 100000
                max_pending_requests: 100000
                max_requests: 100000
                max_retries: 10
        # Connection pool settings
        common_lb_config:
           healthy_panic_threshold:
              value: 50.0
        typed_extension_protocol_options:
           envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
              "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
              common_http_protocol_options:
                 idle_timeout: 300s
                 max_connection_duration: 600s
                 max_requests_per_connection: 100
              explicit_http_config:
                 http_protocol_options:
                    accept_http_10: true
        load_assignment:
           cluster_name: product_catalog
           endpoints:
              - lb_endpoints:
                   - endpoint:
                        address:
                           socket_address:
                              address: product-catalog
                              port_value: 5001

      - name: jaeger
        type: STRICT_DNS
        connect_timeout: 1s
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        typed_extension_protocol_options:
           envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
              "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
              explicit_http_config:
                 http2_protocol_options: {}
        load_assignment:
           cluster_name: jaeger
           endpoints:
              - lb_endpoints:
                   - endpoint:
                        address:
                           socket_address:
                              address: jaeger
                              port_value: 4317

admin:
   access_log_path: /tmp/admin_access.log
   address:
      socket_address:
         address: 0.0.0.0
         port_value: 9901
