static_resources:
   listeners:
      - name: listener_0
        address:
           socket_address:
              address: 0.0.0.0
              port_value: 8080
        filter_chains:
           - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                     "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                     stat_prefix: ingress_http
                     tracing:
                        provider:
                           name: envoy.tracers.opentelemetry
                           typed_config:
                              "@type": type.googleapis.com/envoy.config.trace.v3.OpenTelemetryConfig
                              grpc_service:
                                 envoy_grpc:
                                    cluster_name: jaeger
                              service_name: product-inventor
                        random_sampling:
                           value: 100.0
                     route_config:
                        name: local_route
                        virtual_hosts:
                           - name: backend
                             domains: ["*"]
                             routes:
                                - match: { prefix: "/" }
                                  route:
                                     cluster: product_inventor
                                     retry_policy:
                                        retry_on: "5xx,connect-failure,refused-stream"
                                        num_retries: 3
                                        per_try_timeout: 2s
                                  decorator:
                                     operation: product-inventory-ingress
                     http_filters:
                        - name: envoy.filters.http.router
                          typed_config:
                             "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                     use_remote_address: true
                     generate_request_id: true
   clusters:
      - name: product_inventory
        connect_timeout: 0.25s
        type: strict_dns
        lb_policy: round_robin
        load_assignment:
           cluster_name: product_inventory
           endpoints:
              - lb_endpoints:
                   - endpoint:
                        address:
                           socket_address:
                              address: product-inventory
                              port_value: 5001

      - name: jaeger
        type: STRICT_DNS
        connect_timeout: 1s
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        typed_extension_protocol_options:
           envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
              "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
              explicit_http_config:
                 http2_protocol_options: {}
        load_assignment:
           cluster_name: jaeger
           endpoints:
              - lb_endpoints:
                   - endpoint:
                        address:
                           socket_address:
                              address: jaeger
                              port_value: 4317

admin:
   access_log_path: /tmp/admin_access.log
   address:
      socket_address:
         address: 0.0.0.0
         port_value: 9901
