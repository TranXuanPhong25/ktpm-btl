events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Performance tuning
    keepalive_timeout 65;
    keepalive_requests 1000;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    limit_req_zone $binary_remote_addr zone=user_zone:10m rate=10r/s;

    limit_req_zone $binary_remote_addr zone=product_zone:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=product_minute_zone:10m rate=1000r/m;

    limit_req_zone $binary_remote_addr zone=cart_zone:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=order_zone:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=payment_zone:10m rate=3r/s;
    
    # Connection pool to upstream
    upstream user_service {
        server user-service:5000;
        keepalive 128;
    }

    upstream product_catalog {
        server product-catalog:5001;
        server product-catalog:5001;
        server product-catalog:5001;

        keepalive 256;
    }

    upstream product_inventory {
        server product-inventory:5007;
        server product-inventory:5007;
        server product-inventory:5007;

        keepalive 256;
    }

    upstream shopping_cart_service {
        server shopping-cart-service:5002;
    }

    upstream order_service {
        server order-service:5003;
        keepalive 256;

    }

    upstream payment_service {
        server payment-service:5004;
    }

    # upstream client_app {
    #     server client:3000;
    # }

    server {
        listen 80;

        # Serve React client
        # location / {
        #     proxy_pass http://client_app/;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection 'upgrade';
        #     proxy_set_header Host $host;
        #     proxy_cache_bypass $http_upgrade;
        # }

        # API routes with CORS
        location /api/users {
            # CORS headers
            add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Handle preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Rate limiting
            limit_req zone=user_zone burst=10 nodelay;

            proxy_pass http://user_service/api/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/products {
            # CORS headers
            add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            # Handle preflight
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, Origin, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Rate limiting
            limit_req zone=product_zone nodelay;
            limit_req zone=product_minute_zone;

            proxy_pass http://product_service/api/products/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts and buffering
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_buffering off;
        }

        location /api/cart {
            # CORS headers
            add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
