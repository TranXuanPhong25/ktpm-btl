syntax = "proto3";

package user;

// ===== USER SERVICE =====
service UserService {
  rpc Register (RegisterRequest) returns (UserResponse);
  rpc Login (LoginRequest) returns (UserResponse);
}

// ===== REQUEST MESSAGES =====
message RegisterRequest {
  string name = 1;
  string email = 2;
  string password = 3;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

// ===== RESPONSE MESSAGES =====
message User {
  string id = 1;
  string name = 2;
  string email = 3;
  string createdAt = 4;
}

message UserResponse {
  User user = 1;
  string error = 2;
}
